<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Quran</title>
    <meta name="viewport" content="width =  device-width, initial-scale = 1" />
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="styles.css" />
    <script></script>
  </head>
  <body>
    <!-- Spinner displayed while fetching content -->
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>

    <!-- Fixed Navbar -->
    <nav class="navbar">
      <div class="dropdown">
        <button class="dropbtn" id="current-surah">Go To Surah</button>
        <div class="dropdown-content" id="surah-options"></div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" id="goto-ayah">
          Go to Ayah
          <span>&#9660</span>
        </button>
        <div class="dropdown-content" id="ayah-options"></div>
      </div>
    </nav>

    <!-- Modal Component -->
    <div class="modal">
      <div class="pop-up">
        <button id="close">&#10005</button>
        <div class="" id="heading-modal">
          <span>
            Please register with your whatsapp number to get one ayah daily
          </span>
        </div>
        <form id="modal-form">
          <div>
            <label>Name :</label>
            <input class="input" type="text" />
          </div>
          <div>
            <label>Phone :</label>
            <input class="input" type="number" />
          </div>
          <button class="input button" id="btn">Subscribe</button>
        </form>
        <div class="modal-footer">
          <span>
            If you want to contribute any amount,Please googlePay @6301422946/
            @7386077611.
          </span>
          <span>
            This amount will be used for the maintainence of this app. Thank you
            &#128522
          </span>
        </div>
      </div>
    </div>

    <!-- All the ayah. children generated via JS -->
    <div class="container">
      <div class="surah-container">
        <div class="surah-header">
          <div id="surah-info">
            <span id="no-of-ayah"></span>
            <span id="revelation-type"></span>
          </div>
          <div class="surah-player">
            <span>Play surah:</span>
            <audio id="surah-audio" width="1" controls="" preload="none">
              <source src="" type="audio/mpeg" />
            </audio>
          </div>
        </div>
        <div class="ayah-container"></div>
      </div>
    </div>

    <!-- Next and previous button -->
    <div class="buttons">
      <button class="button" id="previous">Previous</button>
      <button class="button" id="next">Next</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
